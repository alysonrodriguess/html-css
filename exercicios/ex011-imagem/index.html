<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Brasil-favicon.ico" type="image/x-icon">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinânica</h1>
    <p>Tente abrir esse site em vários dispositivo diferentes simplemente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!--MP3 - WAV - OGG -->
    <audio preload="metadata" autoplay controls>
    <source src="midias/guanacast-33.mp3" type="audio/mpeg">
    <source src="midias/guanacast-33.ogg" type="audio/ogg">
    <source src="midias/guanacast-33.wav" type="audio/wav">
    <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midias/guanacast-33.mp3">clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    <audio preload="metadata" controls autoplay>
      <source src="midias/Newstheme-kevinmacleod.mp3" type="audio/mpeg">  
      <source src="midias/Newstheme-kevinmacleod.ogg" type="audio/ogg">
      <p>Infelizmente seu navegador não consegue reproduzir o áudio. <a href="midias/Newstheme-kevinmacleod.mp3">Clique aqui para baixar o arquivo em MP3</a></p>
    </audio>

</body>
</html>
