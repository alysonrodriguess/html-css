<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Brasil-favicon.ico" type="image/x-icon">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" poster="imagens/limoes-capa.png" controls>
        <source src="midia/meu-video-02.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/m4p">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos. <a href="midia/meu-video.mp4">Clique aqui para baixar</a></p>
    </video>
    <h1>Inserindo vídeo do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/o3yIgCi7iOM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo vídeo de musíca sertaneja do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/_SjTFD9qVuE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
